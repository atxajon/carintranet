id: expedientes
label: Import expedientes

source:
  plugin: csv
  path: public://csv_imports/expedientes_migrate.csv
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The number of rows at the beginning which are not data.
  header_row_count: 1
  keys:
    - id
  # Here we identify the columns of interest in the source file.
  # Each numeric key is the 0-based index of the column.
  # For each column, the key below is the field name assigned to
  # the data on import, to be used in field mappings below.
  # The value is a user-friendly string for display by the
  # migration UI.
  column_names:
    0:
      id: 'Unique Id'
    1:
      title: 'Title'
    2:
      fecha_alta: 'Fecha alta'
    3:
      responsable: 'Responsable'
    4:
      cliente: 'Cliente'
    5:
      descripcion: 'Expediente notas'
process:
  title: title
  field_expediente_fecha_alta:
    plugin: format_date
    from_format: 'd/m/Y'
    to_format: 'Y-m-d'
    source: fecha_alta
  field_expediente_responsable: responsable
  field_expediente_cliente: cliente
  body: descripcion
  type:
    plugin: default_value
    default_value: expediente
  uid:
    plugin: default_value
    default_value: 1

destination:
  plugin: entity:node