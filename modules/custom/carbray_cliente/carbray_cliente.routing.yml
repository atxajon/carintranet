carbray_cliente.propuesta_to_doc:
  path: '/node/{nid}/doc'
  defaults:
    _controller: '\Drupal\carbray_cliente\Controller\PropuestaToDoc::getPropuestaNode'
    _title: 'Propuesta en doc'
  requirements:
    _permission: 'access content'

carbray_cliente.propuesta_to_pdf:
  path: '/node/{nid}/pdf'
  defaults:
    _controller: '\Drupal\carbray_cliente\Controller\PropuestaToDoc::getPropuestaNodeToPdf'
    _title: 'Propuesta en pdf'
  requirements:
    _permission: 'access content'

carbray_cliente.clientes_autocomplete:
  path: '/clientes-autocomplete'
  defaults:
    _controller: '\Drupal\carbray_cliente\Controller\UserAutocomplete::getClients'
    _format: json
  requirements:
    _access: 'TRUE'
