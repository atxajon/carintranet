informes.resumen:
  path: '/informes'
  defaults:
    _title: 'Informes - Resumen Abogados'
    _controller: '\Drupal\carbray_informes\Controller\InformesController::resumen'
  requirements:
    _role: 'authenticated'

informes.procedencia:
  path: '/informes/procedencia'
  defaults:
    _title: 'Informes - Resumen Procedencia'
    _controller: '\Drupal\carbray_informes\Controller\InformesController::procedencia'
  requirements:
    _role: 'authenticated'

informes.tematica:
  path: '/informes/tematica'
  defaults:
    _title: 'Informes - Resumen Expedientes por Tematicas/Servicios'
    _controller: '\Drupal\carbray_informes\Controller\InformesController::tematica'
  requirements:
    _role: 'carbray_administrator + administrator'

informes.paises:
  path: '/informes/paises'
  defaults:
    _title: 'Informes - Resumen por pais'
    _controller: '\Drupal\carbray_informes\Controller\InformesController::paises'
  requirements:
    _role: 'carbray_administrator + administrator'

informe_paises.csv:
  path: '/download-informe-paises-csv'
  defaults:
    _title: 'Informe paises'
    _controller: '\Drupal\carbray\Controller\CsvDownloader::informePaisesCSV'
  requirements:
    _permission: 'access content'