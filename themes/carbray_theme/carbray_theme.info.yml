core: 8.x
type: theme
base theme: bootstrap

name: 'Carbray theme'
description: 'Uses the jsDelivr CDN for all CSS and JavaScript. No source files or compiling is necessary and is recommended for simple sites or beginners.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - carbray_theme/carbray_styles

entity_print:
 node:
   # Adds propuesta css library to the Propuesta bundle on the Node entity.
   propuesta: carbray_theme/propuesta-styles
